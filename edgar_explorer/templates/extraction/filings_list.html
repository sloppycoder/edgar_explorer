{% extends "common/base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Extracted Filings{% endblock %}

{% block content %}
<h2>Processed Filings</h2>

<div class="mb-3">
    <form method="get" action="." class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search..." value="{{ q|default:'' }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="mb-3">
    <a href="{% url 'load_new' %}" class="btn btn-secondary">Load New Data</a>
</div>

{% render_table table %}

{% include "extraction/entity_modal.html" %}

{% endblock %}
