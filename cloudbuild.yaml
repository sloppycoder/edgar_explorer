      # - 'ADMIN_USERNAME=$ADMIN_USERNAME,ADMIN_PASSWORD=$ADMIN_PASSWORD,DATASET_ID=$DATASET_ID,SECRET_KEY=$DATASET_ID,DEBUG=$DEBUG'

images:
  - 'gcr.io/$PROJECT_ID/edgar-explorer'
